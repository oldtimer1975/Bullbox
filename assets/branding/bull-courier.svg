<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Courier bull illustration placeholder -->
  <rect width="300" height="300" fill="#F8FAFC"/>
  
  <!-- Bull body with delivery box -->
  <ellipse cx="150" cy="180" rx="70" ry="55" fill="#E10600"/>
  
  <!-- Head -->
  <circle cx="150" cy="110" r="45" fill="#E10600"/>
  
  <!-- Horns -->
  <path d="M120 90 Q110 70 105 60" stroke="#0F172A" stroke-width="4" fill="none"/>
  <path d="M180 90 Q190 70 195 60" stroke="#0F172A" stroke-width="4" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="135" cy="110" r="6" fill="#0F172A"/>
  <circle cx="165" cy="110" r="6" fill="#0F172A"/>
  
  <!-- Delivery box -->
  <rect x="125" y="160" width="50" height="40" fill="#2563EB" rx="4"/>
  <line x1="125" y1="180" x2="175" y2="180" stroke="white" stroke-width="2"/>
  <line x1="150" y1="160" x2="150" y2="200" stroke="white" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="130" y="220" width="15" height="40" fill="#E10600" rx="4"/>
  <rect x="155" y="220" width="15" height="40" fill="#E10600" rx="4"/>
  
  <!-- Motion lines (speed) -->
  <line x1="70" y1="120" x2="90" y2="120" stroke="#2563EB" stroke-width="3" opacity="0.5"/>
  <line x1="70" y1="140" x2="95" y2="140" stroke="#2563EB" stroke-width="3" opacity="0.5"/>
  <line x1="70" y1="160" x2="100" y2="160" stroke="#2563EB" stroke-width="3" opacity="0.5"/>
</svg>
