<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bull Courier Hero Illustration -->
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#f6f7fb" opacity="0.5"/>
  
  <!-- Bull head (simplified for hero) -->
  <ellipse cx="200" cy="140" rx="65" ry="75" fill="#ff2a2a" stroke="#b80000" stroke-width="5"/>
  
  <!-- Horns -->
  <path d="M145,85 Q125,50 165,105" stroke="#FFD700" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M255,85 Q275,50 235,105" stroke="#FFD700" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="145" cy="125" rx="18" ry="28" fill="#ff2a2a" stroke="#b80000" stroke-width="4"/>
  <ellipse cx="255" cy="125" rx="18" ry="28" fill="#ff2a2a" stroke="#b80000" stroke-width="4"/>
  
  <!-- Eyes -->
  <ellipse cx="175" cy="140" rx="12" ry="16" fill="#fff"/>
  <ellipse cx="225" cy="140" rx="12" ry="16" fill="#fff"/>
  <circle cx="175" cy="145" r="5" fill="#222"/>
  <circle cx="225" cy="145" r="5" fill="#222"/>
  
  <!-- Smile -->
  <path d="M175,165 Q200,180 225,165" stroke="#b80000" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="195" rx="25" ry="18" fill="#ffe6e6" stroke="#b80000" stroke-width="4"/>
  
  <!-- Body (courier uniform) -->
  <rect x="150" y="210" width="100" height="120" rx="15" fill="#5a63ff"/>
  
  <!-- Delivery box -->
  <rect x="260" y="180" width="80" height="80" rx="5" fill="#FFD700" stroke="#b80000" stroke-width="3"/>
  <line x1="260" y1="220" x2="340" y2="220" stroke="#b80000" stroke-width="2"/>
  <line x1="300" y1="180" x2="300" y2="260" stroke="#b80000" stroke-width="2"/>
  
  <!-- Arms holding box -->
  <ellipse cx="240" cy="240" rx="25" ry="12" fill="#ff2a2a" transform="rotate(-20 240 240)"/>
  <rect x="230" y="235" width="35" height="15" fill="#5a63ff" transform="rotate(-20 240 240)"/>
  
  <!-- Legs -->
  <rect x="165" y="320" width="25" height="60" rx="8" fill="#ff2a2a"/>
  <rect x="210" y="320" width="25" height="60" rx="8" fill="#ff2a2a"/>
  
  <!-- Shoes -->
  <ellipse cx="177" cy="380" rx="18" ry="10" fill="#222"/>
  <ellipse cx="222" cy="380" rx="18" ry="10" fill="#222"/>
  
  <!-- Cap -->
  <ellipse cx="200" cy="85" rx="55" ry="20" fill="#5a63ff" stroke="#4850cc" stroke-width="2"/>
  <path d="M145,85 Q200,70 255,85" fill="#4850cc"/>
  
  <!-- Speed lines (motion) -->
  <line x1="70" y1="150" x2="110" y2="150" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="180" x2="105" y2="180" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="210" x2="115" y2="210" stroke="#ddd" stroke-width="3" stroke-linecap="round"/>
</svg>
